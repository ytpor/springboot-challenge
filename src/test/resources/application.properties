spring.application.name=springboot-challenge-test
spring.profiles.active=test
spring.output.ansi.enabled=always

application.jwt.key=${SBC_JWT_SECRET}
application.openapi.title=API
application.openapi.version=1.0
application.openapi.description=API description
application.rabbitmq.queue-category=${SBC_RABBITMQ_QUEUE_CATEGORY}
application.rabbitmq.queue-category-key=${SBC_RABBITMQ_QUEUE_CATEGORY_KEY}
application.rabbitmq.queue-category-durable=${SBC_RABBITMQ_QUEUE_CATEGORY_DURABLE}
application.rabbitmq.queue-item-attribute=${SBC_RABBITMQ_QUEUE_ITEM_ATTRIBUTE}
application.rabbitmq.queue-item-attribute-key=${SBC_RABBITMQ_QUEUE_ITEM_ATTRIBUTE_KEY}
application.rabbitmq.queue-item-attribute-durable=${SBC_RABBITMQ_QUEUE_ITEM_ATTRIBUTE_DURABLE}
application.rabbitmq.exchange-name=${SBC_RABBITMQ_EXCHANGE}
application.weatherapi.key=${SBC_WEATHERAPI_KEY}

spring.rabbitmq.host=${SBC_RABBITMQ_HOST}
spring.rabbitmq.port=${SBC_RABBITMQ_PORT}
spring.rabbitmq.username=${SBC_RABBITMQ_USERNAME}
spring.rabbitmq.password=ENC(${SBC_RABBITMQ_PASSWORD})
spring.rabbitmq.virtual-host=${SBC_RABBITMQ_VHOST}
